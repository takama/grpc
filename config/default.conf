{
    "client": {
        "host": "localhost",
        "port": 8000,
        "insecure": true,
        "envoyProxy": false,
        "waitForReady": false,
        "timeout": 30,
        "retry": {
            "reason": {
                "primary": "5xx,connect-failure",
                "grpc": "cancelled,deadline-exceeded,internal,resource-exhausted,unavailable"
            },
            "count": 30,
            "timeout": 5
        }
    },
    "server": {
        "port": 8000
    },
    "info": {
        "port": 8080,
        "statistics": false
    },
    "system": {
        "grace": {
            "period": 30
        }
    },
    "logger": {
        "format": "txt",
        "level": 0,
        "time": true
    }
}
