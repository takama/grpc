{
    "client": {
        "host": "localhost",
        "port": 8000,
        "insecure": true,
        "waitForReady": false,
        "backOffDelay": 15,
        "retry": {
            "reason": {
                "grpc": "cancelled,deadline-exceeded,internal,resource-exhausted,unavailable",
                "rest": "5xx,connect-failure"
            },
            "count": 30,
            "timeout": 30
        }
    },
    "server": {
        "port": 8000
    },
    "info": {
        "port": 8080,
        "statistics": false
    },
    "logger": {
        "format": "txt",
        "level": 0,
        "time": true
    }
}
