{
    "client": {
        "scheme": "grpc"
        "host": "localhost",
        "sockets": [
            "localhost:8000",
            "localhost:8000"
        ],
        "balancer": "round_robin",
        "insecure": true,
        "envoyProxy": false,
        "waitForReady": false,
        "timeout": 30,
        "keepalive": {
            "time": 10,
            "timeout": 5,
            "force": false
        },
        "retry": {
            "reason": {
                "primary": "5xx,connect-failure",
                "grpc": "cancelled,deadline-exceeded,internal,resource-exhausted,unavailable"
            },
            "count": 30,
            "timeout": 5
        }
    },
    "server": {
        "port": 8000,
        "connection": {
            "idle": 0,
            "age": 0,
            "grace": 0,
            "keepalive": {
                "time": 300,
                "timeout": 10
            }
        }
    },
    "info": {
        "port": 8080,
        "statistics": false
    },
    "system": {
        "grace": {
            "period": 30
        }
    },
    "logger": {
        "format": "txt",
        "level": 0,
        "time": true
    }
}
